<body class="bg-info text-dark bg-opacity-25">

    <nav class="navbar navbar-expand-lg bg-dark bg-gradient navbar-dark">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks_completed' %}">Tasks Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_task' %}">Create Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">Signin</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
